{% extends 'tasks/layout.html' %}

{% block title %}{{ form.instance.pk|yesno:"Edit Task,Create Task" }}{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
